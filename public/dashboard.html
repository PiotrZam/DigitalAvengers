<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Post Dashboard</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
</head>
<body>
    <div id="header">
        <h1>Post Dashboard</h1>
    </div>

    <nav id="menu">
        <a href="main.html"><i class="fa-solid fa-house"></i></a>
        <a href="dashboard.html"><i class="fa-solid fa-square-plus"></i></a>
        <a href="profile.html"><i class="fa-solid fa-user"></i></a>
        <a href="login.html"><i class="fa-solid fa-user-group"></i></a>
        <a href="#2"><i class="fa-solid fa-bell"></i></a>
        <a href="#3"><i class="fa-solid fa-gear"></i></a>
    </nav>

    <div class="dashboard">
        <button id="add-post-button" class="add-post-button">+</button>

        <div id="post-form" class="post-form">
            <form id="create-post-form">
                <label for="post-title">Title:</label>
                <input type="text" id="post-title" required>

                <label for="post-content">Content:</label>
                <textarea id="post-content" required></textarea>

                <button type="submit">Post</button>
                <button type="button" id="cancel-button">Cancel</button>
            </form>
        </div>

        <div id="posts-wrapper">
        </div>
       
        <!-- A section for displaying user groups -->
        <div class="dashboard-sidebar">
            <div id="group-list">
                <h3>User Groups</h3>
                <ul id="user-groups-list"></ul>
            </div>

            <div id="uploaded-files-button-container">
                <h3>Uploaded Files</h3>
                <button id="uploaded-files-button">See the Files</button>
                <button id="upload-file-button">Upload a File</button>
            </div>

            <div id="group-members-list-button-container">
                <h3>See Other Group Members</h3>
                <button id="group-members-list-button">Group Members</button>
            </div>
        </div>
    
    </div>
    
</body>
<script src="dashboard.js"></script>
</html>
